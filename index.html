<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>The Beep Boop Calculator</title>
  </head>
  <body background="img/space.jpg">
    <div class="container">
      <div class="jumbotron">
        <h1>The World Famous Beep Boop Calculator</h1>
          <form id="beepBoop">
            <div class="form-group">
              <label for="userInput">Type in a number in the space below!</label>
              <input type="text" class="form-control" id="userInput">
            </div>
            <button type="submit" class="btn-primary btn-lg">Click here to submit.</button>
            <span id="output"></span>
          </form>
      </div>
    </div>
  </body>
</html>
